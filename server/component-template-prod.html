<!doctype html>
<html ng-app='dsx'>

<head>
    <title>Additional Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Combined CSS File-->
    <link rel="stylesheet" href="https://{{domain}}/api/preview/css/style.css"/>
</head>

<body ng-cloak>
<div class="container-fluid">
    <dsx-component name="{{componentName}}" prod="true">
    </dsx-component>
</div>
    <!--- Quill included separately to resolve IE 10 issue -->
    <script src="https://{{domain}}/api/preview/quill.min.js"></script>
    <!-- Compressed JS File -->
    <script src="https://{{domain}}/api/preview/script.js"></script>
    <script type="text/javascript">
        window.apsSectionPropertyMap = {{{properties}}}
    </script>
</body>

</html>
